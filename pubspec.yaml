name: explorador_de_valles
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Base de datos
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.0
  path: ^1.9.0

  # Sensores para detectar movimientos
  sensors_plus: ^7.0.0  # versión más reciente compatible con Dart 3

  # Vibración del dispositivo
  vibration: ^3.1.4  # ya compatible con null safety

  # Reproducción de sonidos
  audioplayers: ^6.5.1  # versión más reciente

  # Preferencias locales
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0  # la versión más reciente de lints

flutter:
  uses-material-design: true

  # Agregar assets para sonidos
  assets:
    - assets/sounds/success.mp3
    - assets/sounds/fail.wav